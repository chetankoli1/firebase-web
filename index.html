<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section>
        <h1>user email</h1>
      </section>
      <section>
        <input type="email" placeholder="Enter Emal" id="editEmail" />
        <input type="password" placeholder="Enter Password" id="editPassword" />

        <button type="submit" id="btnLogin" onclick="login()">Login</button>
        <button type="submit" id="btnRegister" onclick="register()">
          Register

    </main>

    <script src="./app.js"></script>
  </body>
</html>

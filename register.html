<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration</title>
    <link rel="stylesheet" href="./assets/stylesheet/register.css" />
  </head>
  <body>
    <main>
      <h1>New User Registration</h1>
      <div class="container">
        <input id="fname" type="text" value="" placeholder="Enter Name" />
        <input id="email" type="email" value="" placeholder="Enter Email" />
        <input
          id="password"
          type="password"
          value=""
          placeholder="Enter Password"
        />
        <input
          id="confirmpassword"
          type="password"
          value=""
          placeholder="Enter Confirm Password"
        />
      </div>

      <div class="container-btn">
        <button onclick="newuser()" class="register-btn btn-properties">
          Register
        </button>
        <a class="register-btn btn-gologin" href="./login.html"
          >Already have Account?SignIn</a
        >
      </div>
    </main>
  </body>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>

  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

  <script src="./assets/js/app.js"></script>

  <script src="./assets/js/register.js"></script>
</html>
